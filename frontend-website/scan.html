<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK Malware Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand"><a href="index.html">DynoDroid</a></div>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#scan">Scan</a></li>
      <li><a href="#about">About Us</a></li>
    </ul>
  </nav>

  <!-- Scan Section -->
  <section id="scan" class="scan-section">
    <div id="notification" class="notification hidden"></div>

    <div id="dropzone" class="dropzone">
      <p>Drag & Drop APK files here or click to upload</p>
      <input type="file" id="fileInput" accept=".apk" hidden>
    </div>

    <button id="uploadBtn">Upload & Scan</button>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Scanning in progress...</p>
    </div>

    <div id="results" class="results hidden">
      <h2>Scan Results</h2>
      <canvas id="chart"></canvas>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
